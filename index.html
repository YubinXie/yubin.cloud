<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yubin's Floating Clouds</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background-color: #181818;
        }

        .floating-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #000;
            animation: float 4s ease-in-out infinite;
        }

        body.dark-mode .floating-text {
            color: #f0f0f0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
        }

        .color-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            cursor: pointer;
        }

        .color-switch span {
            display: block;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            margin: 2px;
            transition: transform 0.3s ease;
        }

        .color-switch.active span {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <div class="floating-text">yubin (｡･ω･｡)ﾉ ☁️</div>
    <div class="color-switch" onclick="toggleDarkMode()">
        <span></span>
    </div>

    <script>
        let isDarkMode = false;

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            document.querySelector('.color-switch').classList.toggle('active');
        }
    </script>
</body>
</html>
